<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Results</title>
    
    <!-- Bootstrap CSS -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >

    <style>
        body {
            background-color: #f9fafb;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        table {
            font-size: 0.95rem;
        }
        .predicted-safe {
            background-color: #d4edda !important; /* green */
            color: #155724 !important;
            font-weight: bold;
        }
        .predicted-phishing {
            background-color: #f8d7da !important; /* red */
            color: #721c24 !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">ðŸ”Ž Phishing Detection Results</h2>

        <!-- Data Table -->
        <div class="table-responsive shadow-sm">
            {{ table | safe }}
        </div>

        <!-- Legend -->
        <div class="mt-3">
            <p><span class="badge bg-success">Safe</span> â†’ Not a phishing attempt</p>
            <p><span class="badge bg-danger">Phishing</span> â†’ Likely phishing attempt detected</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Highlight predicted_column dynamically -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rows = document.querySelectorAll("table tbody tr");
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const prediction = cells[cells.length - 1].innerText.trim();

                if (prediction === "1" || prediction.toLowerCase() === "phishing") {
                    cells[cells.length - 1].classList.add("predicted-phishing");
                } else {
                    cells[cells.length - 1].classList.add("predicted-safe");
                }
            });
        });
    </script>
</body>
</html>
